<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .grid-item:nth-child(3n+1) {
            grid-column: span 2;
            grid-row: span 2;
        }
        @media (max-width: 768px) {
            .grid-item:nth-child(3n+1) {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="/api/placeholder/600/400" alt="Foggy beach with rock formation">
        </div>
        <div class="grid-item">
            <img src="/api/placeholder/300/200" alt="Living room with white couch">
        </div>
        <div class="grid-item">
            <img src="/api/placeholder/300/200" alt="Table with food">
        </div>
        <div class="grid-item">
            <img src="/api/placeholder/300/200" alt="Building with red door">
        </div>
        <div class="grid-item">
            <img src="/api/placeholder/300/200" alt="White apartment buildings">
        </div>
        <div class="grid-item">
            <img src="/api/placeholder/300/200" alt="Beach view from hill">
        </div>
    </div>
</body>
</html>
